syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

package Binance;

option csharp_namespace = "Shared.Network.Binance";

message ReconnectTrade {
	fixed64 id = 1;
	string price = 2;
	string quantity = 3;
	string quoteQty = 4;
	fixed64 time = 5;
	bool isBuyerMaker = 6;
	bool isBestMatch = 7;
}
